{% extends 'home/index.html' %}
{% load static %}


{% block content %}

<!-- Write template for editing profile -->

<h1>Edit {{user.username}}'s profile page</h1>

<form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
    <input type="submit" onclick="window.location='{% url 'home:profile' %}' ; return false;" value="Cancel">
  </form>

{% endblock %}
